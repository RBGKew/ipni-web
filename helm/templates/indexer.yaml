apiVersion: batch/v1
kind: Job
metadata:
  name: indexer-job
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.indexer.repository }}:{{ .Values.indexer.tag }}"
          imagePullPolicy: {{ .Values.indexer.pullPolicy }}
          env:
            - name: BUILD_ONSTARTUP
              value: "true"
      restartPolicy: Never
